<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;

            padding: 20px 40px;

<body>
     <div>
    <h1>Employee Information</h1>
    {% if emp_data %}
    <table border="2px">
        <thead>
            <th>Eno</th>
            <th>Ename</th>
            <th>Esal</th>
            <th>Eaddr</th>
        </thead>
        <tbody>
            {% for emp in emp_data%}

                <td>{{emp.eno}}</td>
                <td>{{emp.ename}}</td>
                <td>{{emp.esal}}</td>

            </tr>

            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No record is found</p>
    {% endif %}
 </div>

</body>
</html>
